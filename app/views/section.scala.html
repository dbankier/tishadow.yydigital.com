@(sections: List[String], name:String, section:Section)

@main(name, sections) {
   <div class="row">
      <div class="span2 sidebar">
        <ul class="nav nav-list  affix">
          @for(heading <- section.headings) {
          <li><a href="#@heading"> @heading</a></li>
          }
        </ul>
      </div>
      <div class="span7">
        @Html(section.html)
      </div>
    </div>
}
